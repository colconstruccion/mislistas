<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>List Builder Workspace</title>
  <style></style>
  <link rel="stylesheet" href="listasStyle.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Quick Lists</h3>
      <a class="toggle-link" onclick="openWorkspace()">My Workspace</a>
      <div id="workspace" style="margin-top: 20px; font-size: 14px; color: #333;"></div>
      
      <a class="toggle-link" onclick="toggleSection('one-column-list')">One Column Lists</a>
      <ul id="one-column-list" class="active">
        <li><a href="#" class="option" data-count="5" data-columns="1">List 5 items</a></li>
        <li><a href="#" class="option" data-count="10" data-columns="1">List 10 items</a></li>
        <li><a href="#" class="option" data-count="15" data-columns="1">List 15 items</a></li>
        <li><a href="#" class="option" data-count="20" data-columns="1">List 20 items</a></li>
        <li><a href="#" class="option" data-count="25" data-columns="1">List 25 items</a></li>
        <li><a href="#" class="option" data-count="30" data-columns="1">List 30 items</a></li>
      </ul>

      <a class="toggle-link" onclick="toggleSection('two-column-list')">Two Column Lists</a>
      <ul id="two-column-list">
        <li><a href="#" class="option" data-count="5" data-columns="2">5 rows</a></li>
        <li><a href="#" class="option" data-count="10" data-columns="2">10 rows</a></li>
        <li><a href="#" class="option" data-count="15" data-columns="2">15 rows</a></li>
        <li><a href="#" class="option" data-count="20" data-columns="2">20 rows</a></li>
        <li><a href="#" class="option" data-count="25" data-columns="2">25 rows</a></li>
        <li><a href="#" class="option" data-count="30" data-columns="2">30 rows</a></li>
      </ul>

    </aside>

    <div class="main">
      <div class="form-container">
        <h2>Create a List</h2>
        <form id="listForm">
          <label for="title">List Title</label>
          <input type="text" id="title" name="title" placeholder="Enter list title">
          <div id="itemsContainer"></div>
        </form>

        <div style="display: flex; gap: 10px;">
          <button type="button" onclick="saveList()">Save List</button>
          <button type="button" onclick="window.print()">Print List</button>
        </div>
      </div>

      <div class="preview-container">
        <h2>Live Preview</h2>
        <h3 id="previewTitle">Your list title...</h3>
        <ul class="preview" id="previewItems"></ul>
      </div>
    </div>
  </div>

  <script src="listasScript.js"></script>
</body>
</html>
